<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Bookmark</title>
    <style>
        body {
            background-color: #F7ECDE;
        }
    </style>
</head>

<body>
    <section class="container">
        <div class="text-center row g-3 m-3">
            <h1>Bookmarker</h1>
            <hr>
            <h3> Bookmark your favorite sites</h3>
        </div>
        <div class="form-floating mb-3">
            <input type="text" oninput="validationName()" class="form-control" id="siteName"
                placeholder="Bookmark Name">
            <label for="siteName">Bookmark Name</label>
            <p id="nameMsg" class="d-none alert alert-danger">Please, Inter a valid name contains small and capital
                letters</p>
        </div>
        <div class="form-floating mb-3">
            <input type="url" oninput="validationUrl()" class="form-control" id="siteUrl" placeholder="website URL">
            <label for="siteUrl">website URL</label>
            <p id="urlMsg" class="d-none alert alert-danger">Please, Inter a valid Url start with http or https and end
                with .com for example</p>
        </div>
        <div class="text-center">
            <button class="btn btn-danger px-5 m-auto" onclick="addBookmark()">
                Submit
            </button>
        </div>
        <hr>
    </section>
    <section class="container">
        <div class="row">
            <table class="table mt-4 text-center bg-light">
                <thead>
                    <tr>
                        <th class="text-capitalize">index</th>
                        <th class="text-capitalize">Website Name</th>
                        <th class="text-capitalize">Visit</th>
                        <th class="text-capitalize">Delete</th>
                    </tr>
                </thead>
                <tbody id="tableContent">
                </tbody>
            </table>
        </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/javascript.js"></script>
</body>

</html>
